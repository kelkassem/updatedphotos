<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Order | Smoochez.co</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="customorder.css" />
</head>
<body>


  <nav class="navbar navbar-expand-lg px-4 pt-3">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center text-white" href="#">
        <img src="logo-2025-02-24.png" alt="logo" width="50" class="me-2" />
        <span class="site-title">Smoochez.co</span>
      </a>
      <div class="ms-auto nav-links">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="mywork.html">My Past Work</a>
      </div>
    </div>
  </nav>


  <section class="custom-order-section">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title">Custom Order</h2>
        <a href="payment.html" class="continue-link">Continue to Payment Page &rarr;</a>
      </div>

      <form>
        <div class="mb-5">
          <label for="description" class="form-label">
            Please describe the piece of clothing you would like customized:<br />
            <span class="form-subtext">*** Include size and color</span>
          </label>
          <textarea id="description" class="form-control custom-textarea" rows="6"></textarea>
        </div>

        <div class="mb-4">
          <label for="design" class="form-label">Please describe the design you would like:</label>
          <textarea id="design" class="form-control custom-textarea" rows="6"></textarea>
        </div>
      </form>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
